  <!-- Estilos CSS -->

  <!-- Estilos adicionales para toasts y animaciones -->
  <style>
    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      pointer-events: none;
    }
    
    .toast {
      background: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 300px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      pointer-events: auto;
    }
    
    .toast.toast-show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast-success { background: #28a745; }
    .toast-error { background: #dc3545; }
    .toast-warning { background: #ffc107; color: #333; }
    .toast-info { background: #17a2b8; }
    
    /* Animaciones */
    @keyframes materia-click {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    
    .materia-click {
      animation: materia-click 0.3s ease;
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(128, 0, 128, 0.3);
      border-radius: 50%;
      border-top-color: #800080;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Scripts principales -->
  <script type="module" src="js/app.js"></script>
  
  <!-- Service Worker para PWA (opcional para futuro) -->
  <script>
    // Detectar si es una instalaci√≥n local o desarrollo
    if ('serviceWorker' in navigator && location.protocol === 'https:') {
      window.addEventListener('load', () => {
        // navigator.serviceWorker.register('/sw.js'); // Uncomment when service worker is ready
      });
    }
    
    // Prevenir zoom en m√≥viles al hacer doble tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
